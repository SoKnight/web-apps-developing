<div th:fragment="content" class="crud-panel">
    <a th:href="@{/admin/news/create}" class="button">Добавить новость</a>

    <div class="news-list">
        <div class="news-card" th:each="newsItem : ${news}">
            <div th:if="${newsItem.hasCover()}" class="image-container">
                <span class="news-date floating">
                    <img class="icon" th:src="@{/icons/clock.svg}">
                    <span th:text="${newsItem.getUserFriendlyDate()}"></span>
                </span>
                <img class="cover" th:src="${newsItem.coverUrl}">
            </div>
            <div class="news-content">
                <div class="title-box">
                    <h4 th:text="${newsItem.title}"></h4>
                    <span class="news-date" th:if="${!newsItem.hasCover()}">
                        <img class="icon" th:src="@{/icons/clock.svg}">
                        <span th:text="${newsItem.getUserFriendlyDate()}"></span>
                    </span>
                    <div class="actions-box">
                        <a th:href="@{'/admin/news/' + ${newsItem.id} + '/edit'}" class="button floating">
                            <img th:src="@{/icons/pencil.svg}">
                        </a>
                        <a th:href="@{'/admin/news/' + ${newsItem.id} + '/delete'}" onclick="return confirm('Вы действительно хотите удалить эту новость?')" class="button floating">
                            <img th:src="@{/icons/trash.svg}">
                        </a>
                    </div>
                </div>
                <p th:text="${newsItem.content}"></p>
            </div>
        </div>
    </div>
</div>
